<section class="container">
    <header class="header d-flex">
        <h2 class="ff-inter">Meu Mural</h2>
        <button routerLink = "/criarPensamento" class="botao">Adicionar pensamento</button>
    </header>
        <div class="mural" *ngIf="listThoughts.length > 0, else semPensamentos">
        <div *ngFor="let thoughts of listThoughts">
        <app-thoughts [thoughts]="thoughts"></app-thoughts>
        </div>
    </div>

    <ng-template #semPensamentos>
        <div class="ff-inter sem-pensamentos">
        <p>Não Há Pensamentos Cadastrados !!!</p>
        <img src="../../../../assets/imgs/logo-memoteca.png" alt="Nuvem Pensado">
        </div>
    </ng-template>
</section>
